name: Build Rami Professional APK V5

on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Configure App
        run: |
          APP_NAME="${{ github.event.client_payload.app_name }}"
          UNIQUE_ID="com.rami.pro.app$(date +%s)"
          
          cordova create myApp $UNIQUE_ID "$APP_NAME"
          cd myApp
          cordova platform add android
          
          # تنظيف ونسخ كافة الوسائط والملفات
          rm -rf www/*
          cp -v ../index.html www/ 2>/dev/null || true
          cp -v ../*.png www/ 2>/dev/null || true
          cp -v ../*.jpg www/ 2>/dev/null || true
          cp -v ../*.ttf www/ 2>/dev/null || true
          cp -v ../*.mp3 www/ 2>/dev/null || true
          cp -v ../*.mp4 www/ 2>/dev/null || true

          # نسخ المجلدات إن وجدت
          cp -rv ../css ../js ../img ../assets ../fonts ../sounds ../video www/ 2>/dev/null || true

          # حل مشكلة الشاشة السوداء ودعم الوسائط
          sed -i 's|<content src="index.html" />|<content src="index.html" />\n    <access origin="*" />\n    <allow-intent href="*" />\n    <allow-navigation href="*" />\n    <preference name="AndroidInsecureFileModeEnabled" value="true" />\n    <preference name="AllowInlineMediaPlayback" value="true" />\n    <preference name="MediaPlaybackRequiresUserAction" value="false" />|g' config.xml

          # إضافة إضافات الصلاحيات
          cordova plugin add cordova-plugin-geolocation
          cordova plugin add cordova-plugin-camera
          cordova plugin add cordova-plugin-file
          cordova plugin add cordova-plugin-media

          # بناء التطبيق
          cordova build android
          
          # تجهيز المخرج
          mkdir -p ../output
          cp platforms/android/app/build/outputs/apk/debug/app-debug.apk ../output/"$APP_NAME".apk

      - name: Manage Releases
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          delete_release: true
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "تحديث الوسائط: ${{ github.event.client_payload.app_name }}"
          files: output/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
