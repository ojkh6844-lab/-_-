name: Build Rami APK
on:
  repository_dispatch:
    types: [build_apk]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create and Build App
        run: |
          cordova create myApp com.rami.app "RamiApp"
          cd myApp
          cordova platform add android
          # أمر بناء نسخة debug للتأكد من المسار
          cordova build android
          # البحث عن مكان ملف الـ APK وتأكيده
          find platforms/android/app/build/outputs/apk/ -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Rami-App-Final
          # استخدام مسار أكثر مرونة لضمان العثور على الملف
          path: myApp/platforms/android/app/build/outputs/apk/**/*.apk
