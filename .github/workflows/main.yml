name: Build Rami APK

on:
  push:
    branches:
      - main
      - master
  repository_dispatch:
    types: [build_apk]
  workflow_dispatch: # هذا يضيف زر تشغيل يدوي داخل GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create App and Add Android Platform
        run: |
          cordova create myApp com.rami.app "RamiApp"
          cd myApp
          cordova platform add android

      - name: Build Android APK
        run: |
          cd myApp
          cordova build android --release

      - name: Upload APK Result
        uses: actions/upload-artifact@v4
        with:
          name: Rami-App-Final
          path: myApp/platforms/android/app/build/outputs/apk/release/*.apk
